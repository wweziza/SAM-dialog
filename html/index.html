<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP Style Dialog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dialog" class="dialog-container">
        <div id="dialogTitle" class="dialog-title"></div>
        <div id="dialogContent" class="dialog-content"></div>
        <input type="text" id="dialogInput" class="dialog-input" style="display: none;" size="10">
        <select id="dialogList" class="dialog-list" style="display: none;" size="10"></select>
        <div class="dialog-buttons">
            <button id="button1" class="dialog-button"></button>
            <button id="button2" class="dialog-button"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
